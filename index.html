<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>問題クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="start">開始番号:</label>
        <input type="number" id="start">
        <label for="end">終了番号:</label>
        <input type="number" id="end">
        <button id="loadQuestion">問題を読み込む</button>
    </div>
    <div id="question"></div>
    <button id="showAnswer" style="display:none;">答えを見る</button>
    <div id="answer"></div>

    <script src="script.js"></script>
</body>
</html>
